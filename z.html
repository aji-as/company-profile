<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanara House - Product Management</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.gstatic.com" crossorigin="" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2e4837",
                        "primary-hover": "#23382b",
                        "cream": "#F5F1E3",
                        "dark": "#141514",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        /* Custom Scrollbar for sleek look */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-cream font-display h-screen flex overflow-hidden text-dark" x-data="productApp()">

    <div x-show="sidebarOpen" x-transition.opacity 
         @click="sidebarOpen = false"
         class="fixed inset-0 bg-black/50 z-20 lg:hidden backdrop-blur-sm"></div>

    <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
           class="fixed lg:static inset-y-0 left-0 z-30 w-72 bg-primary flex flex-col h-full text-white shadow-2xl lg:shadow-none transition-transform duration-300 ease-in-out lg:translate-x-0">
        
        <div class="p-6 border-b border-white/10 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="size-10 rounded-full bg-cream/10 flex items-center justify-center text-xl font-bold border border-white/20">KH</div>
                <div class="flex flex-col">
                    <h1 class="text-white text-lg font-bold leading-tight tracking-wide">Kanara House</h1>
                    <p class="text-white/60 text-xs font-normal">Admin Console</p>
                </div>
            </div>
            <button @click="sidebarOpen = false" class="lg:hidden text-white/70 hover:text-white">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-4 flex flex-col gap-2">
            <template x-for="item in navItems">
                <a :href="item.link" 
                   :class="activeNav === item.name ? 'bg-white/10 text-white shadow-sm border border-white/5' : 'text-white/80 hover:bg-white/10 hover:text-white'"
                   class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 group">
                    <span class="material-symbols-outlined" x-text="item.icon"></span>
                    <span class="text-sm font-medium" x-text="item.name"></span>
                </a>
            </template>
        </nav>

        <div class="p-4 border-t border-white/10">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-red-500/20 hover:text-red-100 transition-all duration-200">
                <span class="material-symbols-outlined">logout</span>
                <span class="text-sm font-medium">Logout</span>
            </a>
        </div>
    </aside>

    
</body>
</html>
